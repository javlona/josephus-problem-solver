<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josephus Problem</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h3>Josephus Problem Calculator</h3>
  <input type="number" placeholder="enter number..." id="input">
  <button id="btn">calculate</button>
  <p id="result"></p>
  <script>
    const input = document.querySelector('input')
    const btn = document.querySelector('button')
    const result = document.querySelector('#result')

    let toBinary = (x) => x.toString(2)

    function solveJosephus() {
      let val = input.value

      if(val < '0' || ""){

          alert('Enter number larger than 0')

        } else {

          let conv = toBinary(+val).substring(1) + toBinary(+		val)[0]
          result.innerHTML = parseInt(conv, 2)

        }
    }

    btn.addEventListener('click', () => solveJosephus())
    
  </script>
</body>
</html>
